apply plugin: 'com.android.application'

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "fr.frogdevelopment.pregnancycalendar"

        minSdkVersion 24
        targetSdkVersion 27

        versionCode 3
        versionName "1.2.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        Properties props = new Properties()
        def propFile = new File(System.getenv("SIGNING_PROPERTIES"))
        if (propFile.canRead()) {
            props.load(new FileInputStream(propFile))
            if (props == null || props.isEmpty()) {
                println 'signing.properties found but entries are missing'
                debug = null
                release = null
            } else {
                debug {
                    keyAlias props['bbl_key_alias']
                    keyPassword props['bbl_key_password']
                    storePassword props['store_password']
                    storeFile file(props['store_file'])
                }
                release {
                    keyAlias props['bbl_key_alias']
                    keyPassword props['bbl_key_password']
                    storePassword props['store_password']
                    storeFile file(props['store_file'])
                }
            }
        } else {
            println 'signing.properties not found'
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
//            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:support-v13:25.3.1'
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:design:25.3.1'
    implementation 'com.android.support:recyclerview-v7:25.3.1'

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'
    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:2.7.6'
//    androidTestCompile 'com.android.support.test:runner:0.5'
    // Set this dependency to use JUnit 4 rules
//    androidTestCompile 'com.android.support.test:rules:0.5'

    // pour manip des dates
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    testImplementation ('org.threeten:threetenbp:1.3.1') {
        exclude module: 'com.jakewharton.threetenabp:threetenabp:1.0.4'
    }
     //
    implementation 'org.apache.commons:commons-lang3:3.7'
}
